<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SOLID - Grand Pepper - Caiena</title>
    <meta name="description" content="SOLID: PrincÃ­pios de design de software orientado-a-objetos" />
    <meta name="author" content="Daniel Teixeira" />

    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/theme/black.css" id="theme">

    <link rel="stylesheet" href="/style.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ?
        '/css/print/pdf.css' :
        '/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <div id="header">
        </div>
        <section data-markdown="/slides.md" data-separator="^\n\n\n"
                                            data-separator-vertical="^\n\n"
                                            data-separator-notes="^Note:">
        </section>
        <div id="footer">
        </div>
      </div>
    </div>
    <script src="/lib/js/head.min.js"></script>
    <script src="/js/reveal.js"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'none', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: '/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '/plugin/zoom-js/zoom.js', async: true },
          { src: '/plugin/notes/notes.js', async: true }
        ]
      });

      ;(function () {
        'use strict';

        var header = document.getElementById('header');
        var footer = document.getElementById('footer');

        var placeFooter = placeContent.bind(null, footer, '[data-footer]');
        var placeHeader = placeContent.bind(null, header, '[data-header]');

        Reveal.addEventListener('ready', all(placeHeader, placeFooter));
        Reveal.addEventListener('slidechanged', all(placeHeader, placeFooter));

        function placeContent(element, selector, event) {
          element.innerHTML = '';

          var content = event.currentSlide.querySelector(selector);
          if (!content) return;

          element.innerHTML = content.outerHTML;
        }

        function all() {
          var fns = Array.prototype.slice.apply(arguments);
          return function () {
            var args = Array.prototype.slice.apply(arguments);
            fns.forEach(function (fn) { fn.apply(null, args); });
          };
        }
      }());
    </script>
  </body>
</html>
